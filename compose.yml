services:
  qemu:
    image: qemux/qemu
    container_name: qemu
    environment:
      BOOT: "https://download1320.mediafire.com/0use7klbyhog7-lgKYr71rZK5JSsGBdX5yg8DlYAOnp6GHkKbKrCrc8ftMjsn24hydGkoov5JR7RrnPyXDnPodoaW0edpb1-fA_j-Lgc_0Kx1Oi_g-vHb4eValXxTTPB4jif5j1pmKd5QdZK93lrBO2BSU_Zee7qyq6XoGTWuA/asp12tmmxbdr5zd/chromeos_16371.49.0_reven_recovery_stable-channel_mp-v8.bin"
      RAM_SIZE: "12G"
      CPU_CORES: "4"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
    volumes:
      - ./qemu:/storage
    restart: always
    stop_grace_period: 2m
